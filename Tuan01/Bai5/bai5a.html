<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 0.5px solid black;
            text-align: center;
            display: inline-table;
        }
        table, td, th{
            border: 1px solid black;
            text-align: center;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table">
        <p>Classic Movie Day</p>
        <table>
            <thead>
                <th></th>
                <th>5pm</th>
                <th>7pm</th>
                <th>9pm</th>
                <th>11pm</th>
            </thead>
            <tbody>
                <tr>
                    <td><b>Screen one</b></td>
                    <td>Star Wars</td>
                    <td>Empire Strikes Back</td>
                    <td>Return of the Jedi</td>
                    <td>The Exorcist</td>
                </tr>
                <tr>
                    <td><b>Screen two</b></td>
                    <td colspan="2">Dances with Wolves</td>
                    <td colspan="2">Gone With the Wind</td>
                </tr>
                <tr>
                    <td><b>Screen three</b></td>
                    <td colspan="2">2001: A Space Odyssey</td>
                    <td>The Conversation</td>
                    <td>5 Easy Pieces</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
