<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 0.5px solid black;
            text-align: center;
            display: inline-table;
        }
        table, td, th{
            border: 1px solid black;
            text-align: center;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table">
        <p>All time list in central</p>
        <table>
            <thead>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wenesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </thead>
            <tbody>
                <tr>
                    <td>6:00</td>
                    <td colspan="7">National news</td>
                </tr>
                <tr>
                    <td>6:30</td>
                    <td colspan="7">Local News</td>
                </tr>

                <tr>
                    <td>7:00</td>
                    <td rowspan="2">Opera Fest</td>
                    <td rowspan="2">Radio U</td>
                    <td rowspan="2">Science</td>
                    <td rowspan="2">The living world</td>
                    <td>Word Play</td>
                    <td>Agri Week</td>
                    <td colspan="2">Flok Fest</td>
                </tr>
                <tr>
                    <td>7:30</td>
                    <td>Brain Stew</td>
                    <td>Bismark Forum</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
